<!doctype html>
<html>
<head>
<title>Progress Bar</title>
<style>
  body{margin:0;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff}
.bar{width:300px;height:14px;background:#222;border-radius:7px;overflow:hidden}
.fill{height:100%;width:0;background:#0ff}
  </style>
</head>
<body>
<h1>Progress Bar</h1>
<div class="bar"><div class="fill"></div></div>
<script>
  let f=document.querySelector('.fill'),w=0;
setInterval(()=>{if(w<100){w++;f.style.width=w+'%'}},60);
  </script>
</body>
</html>
