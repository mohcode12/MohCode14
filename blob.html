<!doctype html>
<html>
<head>
<title>Blob</title>
  <style>
  body{margin:0;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#000;color:#fff}
.blob{width:70px;height:70px;background:linear-gradient(45deg,#0ff,#90f);border-radius:40%;animation:morph 2s infinite ease-in-out}
@keyframes morph{0%{border-radius:40% 60% 40% 60%}50%{border-radius:60% 40% 60% 40%}100%{border-radius:40% 60% 40% 60%}}
  </style>
</head>
<body>
<h1>Blob</h1>
<div class="blob"></div>
<script src="js/script5.js"></script>
</body>
</html>
