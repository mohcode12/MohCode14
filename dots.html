<!doctype html>
<html>
<head>
<title>Dots</title>
<style>
body{margin:0;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;background:#111;color:#fff}
.dots{display:flex;gap:10px}
.dots span{width:14px;height:14px;background:#0ff;border-radius:50%;animation:bounce .6s infinite alternate}
.dots span:nth-child(2){animation-delay:.2s}
.dots span:nth-child(3){animation-delay:.4s}
@keyframes bounce{to{transform:translateY(-20px)}}
</style>
</head>
<body>
<h1>Dots</h1>
<div class="dots"><span></span><span></span><span></span></div>
<script src="js/script2.js"></script>
</body>
</html>
